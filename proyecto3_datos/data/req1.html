 <!DOCTYPE html>
<html>
  <head>
    <title>Mapa</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body 
      {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style> 
  </head> 
  <body> 
    <div id="map"></div> 
    <script> 

var loc = {lat:41.880994471, lng:-87.632746489}; 

var marker;
function initMap() { 
var map = new google.maps.Map(document.getElementById('map'), { 
zoom: 16, 
center: loc,
mapTypeId: 'terrain' 
}); 

var locl = {lat:41.880994471, lng:-87.632746489}; 

var circle = new google.maps.Circle({ 
strokeColor: '#FF0000', 
strokeOpacity: 0.6, 
strokeWeight: 1, 
 fillColor: '#87CEFA',
 fillOpacity: 0.35,
map: map, 
center: locl,
radius: 100 
}); 

marker = new google.maps.Marker({
          map: map,
          draggable: false,
          animation: google.maps.Animation.DROP,
          position: {lat:41.880994471, lng:-87.632746489} 
        });
        marker.addListener('click', toggleBounce);
      }

      function toggleBounce() {
        if (marker.getAnimation() !== null) {
          marker.setAnimation(null);
        } else {
          marker.setAnimation(google.maps.Animation.BOUNCE);
        }
      }
</script> 
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCezLelBYGF40NF_TauXSX0NGVrnGKGeVU&callback=initMap" 
async defer></script>
</body>
</html>
